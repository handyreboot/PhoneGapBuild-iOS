	<script>

	<script type="text/javascript">
	//This dynamically changes the padding in the data tables to adjust for different title heights
		$(document).ready(function () {
		    $(".mainDiv").css("padding-top", $('#indicatorTitle').outerHeight(true)+"px"); // Works
		    $('#indicatorTitle').css("color", "red");  // Works
		    $("div").css("border", "3px solid red"); // Works
		});
	</script>
	
	<link href="CSS/table.css" rel="stylesheet" />

	<body onload="">
		<div ng-controller="footerController">
			<div class='mainDiv' ng-view></div>
			<h1 id ="indicatorTitle">This is a Title</h1>
			<footer>
				<ul>
					<li ng-class='Info'><a href="#/Home" class="home">Home</a>
					<li ng-class='Country'><a href="#/Home/Countries" class="stats">Quickstats</a>
					<li ng-class='Indicator'><a href="#/Home/Indicators" class="indicators">Indicators</a>

				</ul>
			</footer>
